{% if search_enabled %}
<div class="card my-4" style="border: 0;">
  <form class="form-inline"  action="{{ url_for('search', page=0) }}" method="GET">
    <div class="form-group">
      <input name="s" type="text" class="form-control" placeholder="Search..." onfocus="if (this.value == 'Search...') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Search...';}">
      <span class="input-group-append">
        <input type="submit" class="float-right btn btn-primary" value="search">
      </span>
    </div>
  </form>
</div>
{% endif %}
